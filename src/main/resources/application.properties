bot-token=token
database-host=localhost:3306
database-name=database
database-user=user
database-password=password
pet-species=cat,dog,parrot,hamster,snake,dragon,fox,deer,squirrel,beast
pet-limit=2
training-cooldown-in-seconds=720
spring.datasource.url=jdbc:mysql://${database-host}/${database-name}
spring.datasource.hikari.username=${database-user}
spring.datasource.hikari.password=${database-password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=select 1
spring.datasource.hikari.maximum-pool-size=20